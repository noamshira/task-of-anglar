<h1>{{title}}</h1>

<button (click)="addTask(task.value)">הוספה</button>
<input style="margin: 5px; direction: rtl;" id="task" type="text" #task/>


<br>
<br>


<table *ngFor="let item of list; let i =index">
<tr style="border: 1px solid black;">
    <div style="text-align: rtl; display: inline;">
        <button  (click)="removeTask(item.id)" id="tag">{{i+1}}</button>
    </div>
    <div style="text-align: rtl;" id="itemText">
        <span > {{item.name}} </span>
    </div>
</tr>    
</table>
